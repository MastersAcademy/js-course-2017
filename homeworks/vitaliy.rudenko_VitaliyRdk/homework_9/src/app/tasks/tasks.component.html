<div class="col s12 m4" class="div-task-items" [ngClass]="{'disable-task': isDeclined}">
  <div class="card blue-grey darken-1" >
    <div class="card-content white-text">
        <span class="card-title">{{task.id}}</span>
          <p>{{task.description}}</p>
      </div>
    <div class="card-action">
      <p class="format-task white-text">{{task.state}}</p>
      <button class="btn waves-effect waves-light" (click)="onClickBut()">DECLINED</button>
      <button class="btn waves-effect waves-light" (click)="onClickNexState()">Next state</button>
    </div>
  </div>
</div>
