<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="drum.css">
    <script src='drum.js' defer></script>
</head>
<body>
    <div class="drumpad">
        <audio id="drumOne" src="sounds/cartoon.wav"></audio>

        <a href="javascript:clap();"><div id="drum2" class="button">W</div></a>

        <a href="javascript:snare();"><div id="drum7" class="button">Z</div></a>
