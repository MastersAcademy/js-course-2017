<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Drum Machine</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>
		
	<header class="header_main" style="background-image: url(img/bg-image2.jpg);">
		<div class="header_main_wrapper">
			<div class="wrapper_item__first">
				<div class="header_main__dram-1">
					<button class="button_dram-1 button_first">W
						<audio id="dram-1"  src="libs/sounds/boom.wav"></audio>
					</button>
				</div>
				<div class="header_main__dram-2">
					<button class="button_dram-2 button_first">E
						<audio id="dram-2"  src="libs/sounds/clap.wav"></audio>	
					</button>
				</div>
				<div class="header_main__dram-3">
					<button class="button_dram-3 button_first">R
						<audio id="dram-3"  src="libs/sounds/hihat.wav"></audio>	
					</button>
				</div>
			</div>
			<div class="wrapper_item__second">
				<div class="header_main__dram-4">
					<button class="button_dram-4 button_first">S
						<audio id="dram-4"  src="libs/sounds/kick.wav"></audio>	
					</button>
				</div>
				<div class="header_main__dram-5">
					<button class="button_dram-5 button_first">D
						<audio id="dram-5"  src="libs/sounds/openhat.wav"></audio>	
					</button>
				</div>
				<div class="header_main__dram-6">
					<button class="button_dram-6 button_first">F
						<audio id="dram-6"  src="libs/sounds/ride.wav"></audio>	
					</button>
				</div>
			</div>
			<div class="wrapper_item__third">
				<div class="header_main__dram-7">
					<button class="button_dram-7 button_first">X
						<audio id="dram-7"  src="libs/sounds/snare.wav"></audio>
					</button>
				</div>
				<div class="header_main__dram-8">
					<button class="button_dram-8 button_first">C
						<audio id="dram-8"  src="libs/sounds/tink.wav"></audio>
					</button>
				</div>
				<div class="header_main__dram-9">
					<button class="button_dram-9 button_first">V
						<audio id="dram-9"  src="libs/sounds/tom.wav"></audio>
					</button>
				</div>
			</div>										
		</div>


	</header>
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>
