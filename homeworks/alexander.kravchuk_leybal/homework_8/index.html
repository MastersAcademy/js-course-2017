<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meme soundboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Meme soundboard</h1>
        <div class="spinner">
            <span class="ball-1"></span>
            <span class="ball-2"></span>
            <span class="ball-3"></span>
            <span class="ball-4"></span>
            <span class="ball-5"></span>
            <span class="ball-6"></span>
            <span class="ball-7"></span>
            <span class="ball-8"></span>
        </div>

        <div class="row">
            <button class="stop">stop [space]</button>
        </div>
        <div class="dram">
            <div class="item" data-audio="Green Thrill Zone">Green Thrill Zone [q]</div>
            <div class="item" data-audio="Running In The 90s">Running In The 90s [w]</div>
            <div class="item" data-audio="Deja Vu">Deja Vu [e]</div>
            <div class="item" data-audio="Damn Son">Damn Son [a]</div>
            <div class="item" data-audio="Wow">Wow [s]</div>
            <div class="item" data-audio="Another One">Another One [d]</div>
            <div class="item" data-audio="Seinfeld Theme">Seinfeld Theme [z]</div>
            <div class="item" data-audio="2sad4me">2sad4me [x]</div>
            <div class="item" data-audio="To Be Continued">To Be Continued [c]</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
