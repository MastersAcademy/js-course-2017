<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum machine</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <button class="btn" data-key="65">A</button>
        <button class="btn" data-key="83">S</button>
        <button class="btn" data-key="68">D</button>
        <button class="btn" data-key="70">F</button>
        <button class="btn" data-key="71">G</button>
        <button class="btn" data-key="72">H</button>
        <button class="btn" data-key="74">J</button>
        <button class="btn" data-key="75">K</button>
        <button class="btn" data-key="76">L</button>

    <audio src="sounds/boom.wav" data-key="65"></audio>
    <audio src="sounds/clap.wav" data-key="83"></audio>
    <audio src="sounds/hihat.wav" data-key="68"></audio>
    <audio src="sounds/kick.wav" data-key="70"></audio>
    <audio src="sounds/openhat.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tink.wav" data-key="75"></audio>
    <audio src="sounds/tom.wav" data-key="76"></audio>

    <script src="js/common.js"></script>

</html>
