<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drum machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <ul id="play-list" class="row play-list">
                <li class="col-4 col-sm-3 col-lg-2 offset-sm-1 offset-lg-3 play-list-element">
                    <button class="button-play">
                        <span class="play-control">Q</span>
                        <span>b1</span>
                    </button>
                </li>
                <li class="col-4 col-sm-3 col-lg-2 play-list-element">
                    <button class="button-play">
                        <span class="play-control">W</span>
                        <span>b2</span>
                    </button>
                </li>
                <li class="col-4 col-sm-3 col-lg-2 play-list-element">
                    <button class="button-play">
                        <span class="play-control">E</span>
                        <span>b3</span>
                    </button>
                </li>
                <li class="col-4 col-sm-3 col-lg-2 offset-sm-1 offset-lg-3 play-list-element">
                    <button class="button-play">
                        <span class="play-control">A</span>
                        <span>b4</span>
                    </button>
                </li>
                <li class="col-4 col-sm-3 col-lg-2 play-list-element">
                    <button class="button-play">
                        <span class="play-control">S</span>
                        <span>b5</span>
                    </button>
                </li>
                <li class="col-4 col-sm-3 col-lg-2 play-list-element">
                    <button class="button-play">
                        <span class="play-control">D</span>
                        <span>b6</span>
                    </button>
                </li>
                <li class="col-4 col-sm-3 col-lg-2 offset-sm-1 offset-lg-3 play-list-element">
                    <button class="button-play">
                        <span class="play-control">Z</span>
                        <span>b7</span>
                    </button>
                </li>
                <li class="col-4 col-sm-3 col-lg-2 play-list-element">
                    <button class="button-play">
                        <span class="play-control">X</span>
                        <span>b8</span>
                    </button>
                </li>
                <li class="col-4 col-sm-3 col-lg-2 play-list-element">
                    <button class="button-play">
                        <span class="play-control">C</span>
                        <span>b9</span>
                    </button>
                </li>
            </ul>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
