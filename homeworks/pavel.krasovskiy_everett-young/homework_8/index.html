<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <title>Drum Machine</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Playfair+Display:400,700&subset=latin,cyrillic">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wraper">
    <div class="box-sound">
      <button id="b1" data-sound="boom">Q<span>b1</span></button>
      <button id="b2" data-sound="clap">W<span>b2</span></button>
      <button id="b3" data-sound="hihat">E<span>b3</span></button>
      <button id="b4" data-sound="kick">A<span>b4</span></button>
      <button id="b5" data-sound="openhat">S<span>b5</span></button>
      <button id="b6" data-sound="ride">D<span>b6</span></button>
      <button id="b7" data-sound="snare">Z<span>b7</span></button>
      <button id="b8" data-sound="tink">X<span>b8</span></button>
      <button id="b9" data-sound="tom">C<span>b9</span></button>
    </div>
  </div>
  <script src="js/sound.js"></script>
</body>
</html>
