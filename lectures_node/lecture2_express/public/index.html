<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test app</title>
    <link rel="stylesheet" href="css/main.css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>
<body>
<div class="wrap">
    <h1>This is a sample express api web-app</h1>
    <h2>Nobel Prize Laureates</h2>
    <button data-add>Add Laureate</button>
    <select name="sort" id="sort">
        <option value="0">Select sorting</option>
        <option value="sort%3D%22lastName%22%26dir%3D%22asc%22">Last name, asc</option>
        <option value="sort%3D%22lastName%22%26dir%3D%22desc%22">Last name, desc</option>
        <option value="sort%3D%22bornCountry%22%26dir%3D%22asc%22">Born country, asc</option>
        <option value="sort%3D%22bornCountry%22%26dir%3D%22desc%22">Born country, desc</option>
    </select>
    <ul class="laureates-list" data-laureates>
        <li data-laureate>
            <div>
                <h5>First Name:</h5>
                <strong data-fname></strong>
                <h5>Last Name:</h5>
                <strong data-lname></strong>
                <h5>Born Country:</h5>
                <strong data-born-country></strong>
            </div>
            <div class="buttons">
                <button data-edit>Edit</button>
                <button data-delete>Delete</button>
            </div>
        </li>
    </ul>

</div>


<div class="popup-wrap hidden" data-popup>
    <div class="popup-content-wrap">
        <button class="close-btn" data-close type="button">Close</button>
        <form data-edit-form>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" data-fname-input>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" data-lname-input>
            </div>
            <div class="form-group">
                <label for="born-country">Born Country</label>
                <input type="text" id="born-country" data-born-country-input>
            </div>
            <div class="form-group contains-btn">
                <button type="button" data-save>Save</button>
            </div>

        </form>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
